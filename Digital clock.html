<!DOCTYPE html>
<html>
    <head>
     <link rel="stylesheet" href="Digital clock.css">
    </head>
    <body>
        <div class="container">
            <div id="time">
               
                <div class="circle" style="--color: deeppink;">
                <div class="dots h_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="hh"></circle>
                </svg>
                <div id="hours">
                    <p id="hrs">00</p>
                    <p class="time-text">Hours</p>
                </div>
                </div>
                
                <div class="circle" style="--color: yellow;">
                    <div class="dots m_dot"></div>
                    <svg>
                        <circle cx="70" cy="70" r="70"></circle>
                        <circle cx="70" cy="70" r="70" id="mm"></circle>  
                    </svg>
                    <div id="minutes">
                        <p id="mins">00</p>
                        <p class="time-text">Minutes</p>  
                    </div>
                </div>
                
                <div class="circle" style="--color: rgba(4, 244, 4, 0.795);">
                <div class="dots s_dot"></div>
                <svg>
                    <circle cx="70" cy="70" r="70"></circle>
                    <circle cx="70" cy="70" r="70" id="ss"></circle>  
                </svg>
                <div id="seconds">
                    <p id="secs">00</p>
                    <p class="time-text">Seconds</p>
                </div>
                </div>
                <div class="ap">
                    <div id="ampm">AM</div>
                </div>
            </div>
        </div>
        <script type="text/javascript" src="Digital clock.js"></script>
    </body>
</html>
